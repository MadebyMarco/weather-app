<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather you're wet</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">WEATHER API</h1>
    <form method="dialog">
      <input type="text" class="search-bar" placeholder="Enter A Location" />
      <small class="errors"></small>
      <button>Search</button>
    </form>
    <h1 class="title"></h1>
    <div class="weather-display">
      <div class="feels-like">
        <h2></h2>
        <h1>Feels Like</h1>
      </div>
      <div class="cloud-information">
        <h2></h2>
        <img src="" alt="cloud-condition-image" />
        <h1>Clouds</h1>
      </div>
      <div class="wind-information">
        <h2></h2>
        <h1>Wind MPH</h1>
      </div>
      <div class="temperature-information">
        <h2></h2>
        <h1>Temperature</h1>
      </div>
      <div class="humidity">
        <h2></h2>
        <h1>Humidity</h1>
      </div>
    </div>
  </body>
</html>
